<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:include="include :: header('违规数据统计列表')"/>
    <th:block th:include="include :: layout-latest-css"/>
    <th:block th:include="include :: ztree-css"/>
</head>
<body class="gray-bg">

<div class="ui-layout-center">
    <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="user-form">
                    <div class="select-list">
                        <ul>
                            <li>
                                车牌号：<input type="text" name="vehicleNumber"/>
                            </li>
                            <li>
                                车主：<input type="text" name="driverName"/>
                            </li>
                            <li class="select-time">
                                <label>违规时间： </label>
                                <input type="text" class="time-input" placeholder="开始时间" name="startTime" data-type="datetime" data-format="yyyy-MM-dd HH:mm:ss" readonly="readonly"/>
                                <span>-</span>
                                <input type="text" class="time-input" placeholder="结束时间" name="endTime" data-type="datetime" data-format="yyyy-MM-dd HH:mm:ss" readonly="readonly"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
            </div>

            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
</div>


</body>
<th:block th:include="include :: footer"/>
<th:block th:include="include :: layout-latest-js"/>
<th:block th:include="include :: ztree-js"/>
<script th:inline="javascript">
    $(function () {
        search();
    });


    let searchUrl = /*[[@{/event/statistics/search}]]*/ "";
    let detailUrl = /*[[@{/event/statistics/detail/{id}}]]*/ "";
    let approvalUrl = /*[[@{/event/statistics/approval/{id}}]]*/ "";
    let cancelUrl = /*[[@{/event/statistics/cancel/{id}}]]*/ "";

    function search() {
        var options = {
            url: searchUrl,
            detailUrl: detailUrl,
            approvalUrl: approvalUrl,
            cancelUrl: cancelUrl,
            uniqueId: 'id',
            sortName: "status",
            sortOrder: "asc",
            modalName: "违规数据统计",
            columns: [
                {
                    field: 'vehicleNumber',
                    title: '车牌号'
                },
                {
                    field: 'driverName',
                    title: '车主'
                },
                {
                    field: 'bmmc',
                    title: '所属单位',
                    formatter: function (value, row, index) {
                        if (row.bmmc === null) {
                            return '未知';
                        }
                        return value;
                    },
                },
                {
                    field: 'time',
                    title: '违规时间',
                    sortable: true
                },
                {
                    field: 'place',
                    title: '违规地点'
                },
                {
                    field: 'violationName',
                    title: '违规分类'
                },
                {
                    field: 'num',
                    title: '违规次数'
                },
                {
                    field: 'driverPhone',
                    title: '车主电话'
                }
            ]
        };
        $.table.init(options);
    }


</script>
</html>
