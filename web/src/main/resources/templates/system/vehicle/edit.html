<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('修改车辆')" />
	<th:block th:include="include :: select2-css" />
</head>
<body>
    <div class="main-content">
        <form class="form-horizontal" id="form-user-edit" th:object="${vehicle}">
            <input name="id" type="hidden" th:value="*{id}"/>
            <input name="collegeId" type="hidden" th:value="*{collegeId}" id="treeId"/>
            <h4 class="form-header h4">基本信息</h4>
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-4 control-label is-required">归属学院：</label>
                        <div class="col-sm-8">
                            <div class="input-group">
                                <input class="form-control" type="text" name="deptName" onclick="selectDeptTree()" id="treeName" th:value="*{collegeName}">
                            	<span class="input-group-addon"><i class="fa fa-search"></i></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-4 control-label is-required">车牌号码：</label>
                        <div class="col-sm-8">
                            <input id="number" name="number" placeholder="请输入车牌号码" class="form-control" type="text" maxlength="11" th:value="*{number}">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <label class="col-xs-2 control-label">是否为外来车辆：</label>
                        <div class="col-xs-10">
                            <label class="check-box">
                                <input name="type" type="radio" value="0" th:text="是" th:checked="*{type eq 0}">
                            </label>
                            <label class="check-box">
                                <input name="type" type="radio" value="1" th:text="否" th:checked="*{type eq 1}">
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="row">
        <div class="col-sm-offset-5 col-sm-10">
            <button type="button" class="btn btn-sm btn-primary" onclick="submitHandler()"><i class="fa fa-check"></i>保 存</button>&nbsp;
            <button type="button" class="btn btn-sm btn-danger" onclick="closeItem()"><i class="fa fa-reply-all"></i>关 闭 </button>
        </div>
    </div>
</body>
<th:block th:include="include :: footer" />
<th:block th:include="include :: select2-js" />
<script th:inline="javascript">

    let updateUrl = /*[[@{/system/vehicle/edit}]]*/ "";
    let selectCollegeTree = /*[[@{/system/college/selectCollegeTree/}]]*/ "";

    $("#form-user-edit").validate({
        onkeyup: false,
        rules: {
            number: {
                required: true
            },
        },
        messages: {
        },
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            var data = $("#form-user-edit").serializeArray();
            $.operate.saveTab(updateUrl, data);
        }
    }

    /* 用户管理-修改-选择学院树 */
    function selectDeptTree() {
        var collegeId = $.common.isEmpty($("#treeId").val()) ? "0" : $("#treeId").val();
        var url = selectCollegeTree + collegeId;
        var options = {
            title: '选择学院',
            width: "380",
            url: url,
            callBack: doSubmit
        };
        $.modal.openOptions(options);
    }

    function doSubmit(index, layero){
        var tree = layero.find("iframe")[0].contentWindow.$._tree;
        var body = layer.getChildFrame('body', index);
        $("#treeId").val(body.find('#treeId').val());
        $("#treeName").val(body.find('#treeName').val());
        layer.close(index);
    }

</script>
</html>
