<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('新增车辆')" />
	<th:block th:include="include :: select2-css" />
</head>
<body>
    <div class="main-content">
        <form id="form-user-add" class="form-horizontal">
            <input name="collegeId" type="hidden" id="treeId"/>
            <h4 class="form-header h4">基本信息</h4>
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-4 control-label is-required">归属学院：</label>
                        <div class="col-sm-8">
                            <div class="input-group">
                            	<input name="collegeName" onclick="selectDeptTree()" id="treeName" type="text" placeholder="请选择归属学院" class="form-control">
                                <span class="input-group-addon"><i class="fa fa-search"></i></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-4 control-label is-required">车牌号码：</label>
                        <div class="col-sm-8">
                            <input id="number" name="number" placeholder="请输入车牌号码" class="form-control" type="text" maxlength="11">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <label class="col-xs-2 control-label">是否为外来车辆：</label>
                        <div class="col-xs-10">
                            <label class="check-box">
                                <input name="type" type="radio" value="0" th:text="是" checked>
                            </label>
                            <label class="check-box">
                                <input name="type" type="radio" value="1" th:text="否">
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
      
    <div class="row">
        <div class="col-sm-offset-5 col-sm-10">
            <button type="button" class="btn btn-sm btn-primary" onclick="submitHandler()"><i class="fa fa-check"></i>保 存</button>&nbsp;
            <button type="button" class="btn btn-sm btn-danger" onclick="closeItem()"><i class="fa fa-reply-all"></i>关 闭 </button>
        </div>
    </div>

</body>
<th:block th:include="include :: footer" />
<th:block th:include="include :: select2-js" />
<script type="text/javascript" th:inline="javascript">

    let createUrl = /*[[@{/system/vehicle/add}]]*/ "";

    let selectCollegeTree = /*[[@{/system/college/selectCollegeTree/}]]*/ "";

    $("#form-user-add").validate({
        onkeyup: false,
        rules: {
            number: {
                required: true
            },
        },
        messages: {
        },
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            var data = $("#form-user-add").serializeArray();
            $.operate.saveTab(createUrl, data);
        }

    }

    /* 用户管理-新增-选择部门树 */
    function selectDeptTree() {
        var treeId = $("#treeId").val();
        var collegeId = $.common.isEmpty(treeId) ? "0" : $("#treeId").val();
        var url = selectCollegeTree + collegeId;
        var options = {
            title: '选择学院',
            width: "380",
            url: url,
            callBack: doSubmit
        };
        $.modal.openOptions(options);
    }

    function doSubmit(index, layero){
        var tree = layero.find("iframe")[0].contentWindow.$._tree;
        var body = layer.getChildFrame('body', index);
        $("#treeId").val(body.find('#treeId').val());
        $("#treeName").val(body.find('#treeName').val());
        layer.close(index);
    }

</script>
</html>
